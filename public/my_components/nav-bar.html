<!DOCTYPE html>
<html>
    <head>
        <link href="../bower_components/polymer/polymer.html" rel="import">
        <link href="../bower_components/iron-icons/iron-icons.html" rel="import">
        <link href="../bower_components/paper-toolbar/paper-toolbar.html" rel="import">
        <link href="../bower_components/paper-button/paper-button.html" rel="import">  
        <link href="../bower_components/carbon-search-input/carbon-search-input.html" rel="import">  
        <link href="paper-input-search.html" rel="import">
        <link href="paper-autocomplete.html" rel="import">
    </head>

    <dom-module id="nav-bar">
        <style>
            paper-input-search{
                flex: 1;
            }
            carbon-search-input{
                flex: 0.65;
                margin-left: 25%;
            }
            paper-toolbar{
                box-shadow : 0 4px 5px 0 rgba(0,0,0,0.14),0 1px 10px 0 rgba(0,0,0,0.12),0 2px 4px -1px rgba(0,0,0,0.2);
            }
            
        </style>
        <template>
            <!-- local DOM for your element -->
            <!--permet d'envoyer une requÃªte ajax-->
            <iron-request id="createdb"></iron-request>
            <paper-toolbar>
                <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
                <span class="titre">Toolbar</span>
<!--                <paper-autocomplete></paper-autocomplete>-->
<!--                <paper-input-search ></paper-input-search>-->
                <carbon-search-input placeholder="Search" voice-enabled></carbon-search-input>
                <paper-icon-button icon="add">+</paper-icon-button>
                <paper-button on-tap="createdb" id="btn_createdb" raised>
                    <iron-icon icon="cloud-done"></iron-icon>
                    Create Database
                </paper-button>
            </paper-toolbar>
        </template>
    </dom-module>
<script>
  // element registration
  Polymer({
    is: "nav-bar",
	ready: function(e){
    },
    createdb: function () {
        console.log("On tap Create Database : dans create db avant envoie ajax : nav-bar component");
        this.$.createdb.send({url: "/createdb"});
    }
  });
</script>
</html>
