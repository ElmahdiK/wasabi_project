<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<dom-module id="page-404">
    <template>
        <style>
            google-map {
                height: 500px;
            }

            span.lost {
                color: #3F51B5;
                font-size: 32px;
                padding: 10px;
                width: 100%;
                margin: 0 auto;
                text-align: center;
                font-weight: bold;
                display: inline-block;
            }
        </style>
        <paper-material elevation="0">
            <span class="lost">Lost ?</span>
            <google-map id="map" longitude={{longitude}} latitude={{latitude}} zoom="17">
                <google-map-marker longitude={{longitude}} latitude={{latitude}} open><b>You are here !</b>
                </google-map-marker>
            </google-map>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: "page-404",
            properties: {
                longitude: {
                    type: String,
                    value: "-122.38736023608394",
                },
                latitude: {
                    type: String,
                    value: "37.73801877296961",
                }
            },
            ready: function (e) {
                if (navigator.geolocation) navigator.geolocation.getCurrentPosition(this.showPosition.bind(this));
            },
            showPosition: function (position) {
                this.latitude = position.coords.latitude;
                this.longitude = position.coords.longitude;
            }
        });
    </script>
</dom-module>
