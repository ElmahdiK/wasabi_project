    <dom-module id="page-search">
        <style>
            .flex-wrap {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }
            .artistname{
                font-size: 34px;
                line-height: 34px;
                padding-top: 3%;
                padding-right: 24px;
                padding-bottom: 14px;
                padding-left: 24px;
            }
            paper-material{
                margin-bottom: 5%;
            }            
        </style>
        <template>
            <paper-material elevation="1">
                <iron-ajax id="get_content" auto url="/search/artist/{{_encodeUri(nameCategorie)}}" last-response="{{categorie}}" handleAs="json"> </iron-ajax>

                <div class="artistname"> {{artist.name}}</div>
                
                <template class="flex-wrap" is="dom-repeat" items="{{artist.albums}}" as="album" initial-count="1" >
                    <x-album album={{album}} artist={{artist}}></x-album>
                </template>
            </paper-material>
        </template>
    </dom-module>

    
<script>
  // element registration
  Polymer({
    is: "page-search",
    // add properties and methods on the element's prototype
    properties: {
        artist:{
            type: Object,
            value: {}
        },
    },
    ready: function(e){    
    },
    _encodeUri : function(nameArtist){
        return encodeURIComponent(nameArtist);
    },    
  });  

</script>
