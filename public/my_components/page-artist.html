            .artistname{
                font-size: 34px;

                padding-top: 3%;
                padding-right: 24px;
                padding-bottom: 14px;
                padding-left: 24px;
            }
            paper-material{
                margin-bottom: 5%;
            }
        </style>
        <template>
            <paper-material elevation="1">
