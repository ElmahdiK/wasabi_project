
<!DOCTYPE html>
<html>
    <head>
        <link href="../bower_components/polymer/polymer.html" rel="import">
        <link href="../bower_components/paper-material/paper-material.html" rel="import">
        <link href="../bower_components/paper-card/paper-card.html" rel="import">
        <link href="../bower_components/iron-ajax/iron-ajax.html" rel="import">
        <link href="../bower_components/paper-item/paper-item.html" rel="import">
        <link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
        <link rel="import" href="../bower_components/paper-item/paper-item-body.html">
        <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="show-dialog.html">

        
    </head>

    <dom-module id="page-album">
        <style>
            .flex-wrap {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }
            .artistname{
                font-size: 34px;
                line-height: 34px;
                padding-top: 3%;
                padding-right: 24px;
                padding-bottom: 14px;
                padding-left: 24px;
            }
            paper-material{
                margin-bottom: 5%;
            }
        </style>
        <template>
            <paper-material elevation="1">
                <iron-ajax id="get_content" auto url="/search/artist/{{_encodeUri(nameArtist)}}/album/{{_encodeUri(nameAlbum)}}" last-response="{{artist}}" handleAs="json"> </iron-ajax>
                <template is="dom-if" if="{{artist.albums.rdf.length}}">           
                    <show-dialog labeldialog="RDF {{artist.albums.titre}} :" labelbutton="Show RDF" content="{{artist.albums.rdf}}" labelexitdialog="Close"></show-dialog>
                </template>
                <div class="artistname"> {{artist.name}}</div>
                <x-album album={{artist.albums}} artist={{artist}}></x-album>
            </paper-material>
        </template>
    </dom-module>

    
<script>
  // element registration
  Polymer({
    is: "page-album",
    // add properties and methods on the element's prototype
    properties: {
        artist:{
            type: Object,
            value: {}
        },
    },
    ready: function(e){    

    },
    _encodeUri : function(titre){
        return encodeURIComponent(titre);
    }  
  });  

</script>   
</html>
