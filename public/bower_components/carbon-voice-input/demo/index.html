<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>carbon-voice-input Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../carbon-voice-input.html">
  </head>
  <body unresolved>

  <template is="dom-bind">
    <p>Listen <button id="listenbtn">Start Litening</button></p>

    <carbon-voice-input supported="{{supported}}" listening="{{listening}}" transcript={{transcript}} interim="{{interim}}"></carbon-voice-input>

    <span>Supported: <input type="checkbox" checked="[[supported]]"></span>

    Interim: <input type="text" value="[[interim]]">
    Final: <input type="text" value="[[transcript]]">

    <script>
      var seedElement = document.querySelector('carbon-voice-input');

      document.querySelector('#listenbtn').addEventListener('click', function() {
        seedElement.listen();
      });

    </script>
  </template>

  </body>
</html>
