<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>carbon-search-input Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../carbon-search-input.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../paper-icons/paper-icons.html">

  </head>
  <body unresolved>

    <carbon-search-input placeholder="Search..."></carbon-search-input>
    <br/>
    <carbon-search-input voice-enabled placeholder="Search..."></carbon-search-input>
    <br/>
    <paper-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="title">Menu</div>

      <carbon-search-input></carbon-search-input>

      <span class="flex"></span>
      <paper-icon-button icon="account-circle"></paper-icon-button>

    </paper-toolbar>

    <br>

    <paper-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="title">Menu</div>

      <carbon-search-input blend voice-enabled placeholder="Search..."></carbon-search-input>

      <span class="flex"></span>
      <paper-icon-button icon="account-circle"></paper-icon-button>

    </paper-toolbar>

    <script>
      var seedElement = document.querySelector('carbon-search-input');

    </script>

  </body>
</html>
